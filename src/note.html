<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <script type= "text/javascript" src="js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="js/note.js"></script>
    <title>Notebag</title>
</head>
<body>
    <div id= "side-note-show">
        <div id="header-bar">
            <div id="notebag-title">Notebag</div>
            <div id="note-nav-buttons">
                    <img class="side-note-nav" id="side-note-hide-btn" src="../res/note-hide.png" alt="hide" style="float:left;">
                    <img class="side-note-nav" id="side-note-web-btn" src="../res/note-link.png" alt="view all" style="float:right;">
            </div>
        </div>
        <div id="side-note-area">
        <textarea id="side-note-text-area" style = "width:100%;height:105%;font-family: Helvetica, Arial, sans-serif;"></textarea>
        </div>
    </div>
    <div id="side-note-hidden">
        <img class="side-note-nav" id="side-note-show-btn" src="../res/note-show.png" alt="hide" style="float:left;">
    </div>
</body>
</html>
