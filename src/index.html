		<script type="text/javascript">
			(function($) {
				$(document).ready(function() {
					openNote();
				});
			})(jQuery);
			$(window).unload(
				function () {
					saveNote();
				});
		</script>        
		
		<script type="text/php">
			function saveText($filename, $data) {
				$fn = fopen($filename,"w");		 
				fwrite($fn, $data,strlen($data));
				fclose($fn);									
			}
			
			function openText($filename) {
				if (!file_exists($filename)) {
					return "blah";
				}
				else {
					$fn = fopen($filename,"r");					
					$data = fread($fn,filesize($filename));
					fclose($fn);
					return $data;		 		
				}						
			}
		</script>
